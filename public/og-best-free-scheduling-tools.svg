  <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#111827">Tools in 2026</text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">Compared: free tools to schedule meetings and share availability.</text>

  <!-- Tool grid -->
  <g transform="translate(60, 340)">
    <!-- WTT (highlighted) -->
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#2563eb" text-anchor="middle">WTT</text>
    <text x="100" y="58" font-family="system-ui, sans-serif" font-size="13" fill="#1d4ed8" text-anchor="middle">Text output</text>
    <text x="100" y="78" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Free</text>

    <!-- When2Meet -->
    <rect x="220" y="0" width="200" height="90" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    <text x="320" y="35" font-family="system-ui, sans-serif" font-size="18" fill="#374151" text-anchor="middle">When2Meet</text>
    <text x="320" y="58" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Group polls</text>
    <text x="320" y="78" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Free</text>

    <!-- Cal.com -->
    <rect x="440" y="0" width="200" height="90" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    <text x="540" y="35" font-family="system-ui, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Cal.com</text>
    <text x="540" y="58" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Booking links</text>
    <text x="540" y="78" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Freemium</text>

    <!-- Rallly -->
    <rect x="660" y="0" width="200" height="90" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    <text x="760" y="35" font-family="system-ui, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Rallly</text>
    <text x="760" y="58" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Scheduling polls</text>
    <text x="760" y="78" font-family="system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Free</text>

    <!-- +more -->
    <rect x="880" y="0" width="200" height="90" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <text x="980" y="50" font-family="system-ui, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">+3 more</text>
  </g>

  <!-- CTA -->
  <rect x="900" y="500" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="538" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="1020" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">whattime.today</text>
</svg>
