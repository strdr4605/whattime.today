<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">WTT Blog</text>

  <!-- Main title -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#111827">Best Doodle</text>
  <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#111827">Alternatives in 2026</text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">No polls needed. Share availability as plain text.</text>

  <!-- Tool comparison cards -->
  <g transform="translate(60, 350)">
    <!-- Doodle (crossed out) -->
    <rect x="0" y="0" width="160" height="80" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
    <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#991b1b" text-anchor="middle">Doodle</text>
    <text x="80" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626" text-anchor="middle">Polls &amp; signup</text>
    <line x1="20" y1="40" x2="140" y2="40" stroke="#dc2626" stroke-width="2"/>

    <!-- Arrow -->
    <text x="195" y="45" font-family="system-ui, sans-serif" font-size="32" fill="#9ca3af">&#x2192;</text>

    <!-- WTT (highlighted) -->
    <rect x="240" y="0" width="160" height="80" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>
    <text x="320" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">WTT</text>
    <text x="320" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#1d4ed8" text-anchor="middle">No signup needed</text>

    <!-- When2Meet -->
    <rect x="420" y="0" width="160" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    <text x="500" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#374151" text-anchor="middle">When2Meet</text>
    <text x="500" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Group polls</text>

    <!-- Rallly -->
    <rect x="600" y="0" width="160" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    <text x="680" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#374151" text-anchor="middle">Rallly</text>
    <text x="680" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Open source</text>

    <!-- +more -->
    <rect x="780" y="0" width="160" height="80" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <text x="860" y="45" font-family="system-ui, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">+3 more</text>
  </g>

  <!-- Example output preview -->
  <rect x="60" y="460" width="400" height="120" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="495" font-family="ui-monospace, monospace" font-size="14" fill="#374151">Wed: 9am - 11am</text>
  <text x="80" y="520" font-family="ui-monospace, monospace" font-size="14" fill="#374151">Thu: 1pm - 4pm</text>
  <text x="80" y="545" font-family="ui-monospace, monospace" font-size="14" fill="#6b7280">(Your timezone: CET)</text>

  <!-- CTA -->
  <rect x="900" y="500" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="538" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="1020" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">whattime.today</text>
</svg>
