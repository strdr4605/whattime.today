<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">WTT Blog</text>

  <!-- Main title -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#111827">Best Tools for Remote</text>
  <text x="60" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#111827">Workers to Share</text>
  <text x="60" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#111827">Availability</text>

  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">No calendar links. No booking pages. Just text.</text>

  <!-- Slack-style message visual -->
  <g transform="translate(60, 370)">
    <rect x="0" y="0" width="700" height="180" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Slack channel header -->
    <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280"># team-scheduling</text>
    <line x1="0" y1="42" x2="700" y2="42" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Message 1 -->
    <text x="20" y="70" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#374151">Sarah</text>
    <text x="80" y="70" font-family="system-ui, sans-serif" font-size="13" fill="#9ca3af">10:32 AM</text>
    <text x="20" y="92" font-family="system-ui, sans-serif" font-size="15" fill="#374151">When can we do the retro this week?</text>

    <!-- Message 2 (WTT output) -->
    <text x="20" y="125" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#374151">You</text>
    <text x="55" y="125" font-family="system-ui, sans-serif" font-size="13" fill="#9ca3af">10:33 AM</text>
    <text x="20" y="147" font-family="ui-monospace, monospace" font-size="14" fill="#2563eb">Wed: 2pm - 4pm, Thu: 10am - 12pm</text>
    <text x="20" y="167" font-family="ui-monospace, monospace" font-size="14" fill="#2563eb">Fri: 3pm - 5pm (all times EST)</text>
  </g>

  <!-- CTA -->
  <rect x="900" y="500" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="538" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="1020" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">whattime.today</text>
</svg>
