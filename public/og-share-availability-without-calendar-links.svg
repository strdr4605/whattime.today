<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">WTT Blog</text>

  <!-- Main title -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#111827">How to Share Availability</text>
  <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="#111827">Without Calendar Links</text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">No Calendly. No Doodle. Just copy and paste.</text>

  <!-- Visual: Chat message style -->
  <g transform="translate(60, 340)">
    <!-- Incoming message -->
    <rect x="0" y="0" width="420" height="50" rx="12" fill="#f3f4f6"/>
    <text x="20" y="32" font-family="system-ui, sans-serif" font-size="18" fill="#374151">"When are you free this week?"</text>

    <!-- Outgoing message (WTT output) -->
    <rect x="100" y="70" width="450" height="120" rx="12" fill="#2563eb"/>
    <text x="120" y="100" font-family="ui-monospace, monospace" font-size="15" fill="#ffffff">I'm available:</text>
    <text x="120" y="125" font-family="ui-monospace, monospace" font-size="15" fill="#ffffff">Mon: 10am - 12pm, 3pm - 5pm</text>
    <text x="120" y="150" font-family="ui-monospace, monospace" font-size="15" fill="#ffffff">Tue: 9am - 11am</text>
    <text x="120" y="175" font-family="ui-monospace, monospace" font-size="15" fill="#dbeafe">Wed: 1pm - 4pm</text>
  </g>

  <!-- Arrow + label -->
  <text x="700" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#6b7280">Generated with</text>
  <text x="700" y="450" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#2563eb">whattime.today</text>

  <!-- CTA -->
  <rect x="900" y="500" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="538" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="1020" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">whattime.today</text>
</svg>
