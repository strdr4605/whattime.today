<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">WTT Blog</text>

  <!-- Main title -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="50" font-weight="bold" fill="#111827">How to Schedule Meetings</text>
  <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="50" font-weight="bold" fill="#111827">Across Time Zones</text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">Share availability with automatic timezone conversion.</text>

  <!-- Timezone visual -->
  <g transform="translate(60, 340)">
    <!-- Clock 1: EST -->
    <rect x="0" y="0" width="220" height="100" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="110" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">New York</text>
    <text x="110" y="70" font-family="ui-monospace, monospace" font-size="28" font-weight="bold" fill="#374151" text-anchor="middle">9:00 AM</text>
    <text x="110" y="92" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">EST (UTC-5)</text>

    <!-- Arrow -->
    <text x="250" y="55" font-family="system-ui, sans-serif" font-size="28" fill="#9ca3af">&#x2192;</text>

    <!-- Clock 2: CET -->
    <rect x="290" y="0" width="220" height="100" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="400" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Berlin</text>
    <text x="400" y="70" font-family="ui-monospace, monospace" font-size="28" font-weight="bold" fill="#374151" text-anchor="middle">3:00 PM</text>
    <text x="400" y="92" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">CET (UTC+1)</text>

    <!-- Arrow -->
    <text x="540" y="55" font-family="system-ui, sans-serif" font-size="28" fill="#9ca3af">&#x2192;</text>

    <!-- Clock 3: JST -->
    <rect x="580" y="0" width="220" height="100" rx="12" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="690" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Tokyo</text>
    <text x="690" y="70" font-family="ui-monospace, monospace" font-size="28" font-weight="bold" fill="#374151" text-anchor="middle">11:00 PM</text>
    <text x="690" y="92" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">JST (UTC+9)</text>
  </g>

  <!-- WTT output -->
  <rect x="60" y="470" width="500" height="110" rx="8" fill="#eff6ff" stroke="#2563eb" stroke-width="1"/>
  <text x="80" y="500" font-family="system-ui, sans-serif" font-size="14" fill="#2563eb">WTT auto-converts to recipient's timezone</text>
  <text x="80" y="530" font-family="ui-monospace, monospace" font-size="15" fill="#374151">Mon: 9am - 12pm (EST) / 3pm - 6pm (CET)</text>
  <text x="80" y="555" font-family="ui-monospace, monospace" font-size="15" fill="#374151">Tue: 2pm - 5pm (EST) / 8pm - 11pm (CET)</text>

  <!-- CTA -->
  <rect x="900" y="500" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="538" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="1020" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">whattime.today</text>
</svg>
