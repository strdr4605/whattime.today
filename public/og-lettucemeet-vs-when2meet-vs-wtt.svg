<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Header -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">WTT Blog</text>

  <!-- Main title -->
  <text x="60" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#111827">LettuceMeet vs</text>
  <text x="60" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#111827">When2Meet vs WTT</text>

  <!-- Subtitle -->
  <text x="60" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">Side-by-side comparison of scheduling tools.</text>

  <!-- Comparison table -->
  <g transform="translate(60, 340)">
    <!-- Header row -->
    <rect x="0" y="0" width="260" height="50" rx="0" fill="#f3f4f6"/>
    <rect x="260" y="0" width="260" height="50" rx="0" fill="#f3f4f6"/>
    <rect x="520" y="0" width="260" height="50" rx="0" fill="#eff6ff"/>
    <text x="130" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#374151" text-anchor="middle">LettuceMeet</text>
    <text x="390" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#374151" text-anchor="middle">When2Meet</text>
    <text x="650" y="32" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#2563eb" text-anchor="middle">WTT</text>

    <!-- Row 1 -->
    <rect x="0" y="50" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="260" y="50" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="520" y="50" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="130" y="78" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Group polls</text>
    <text x="390" y="78" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Group polls</text>
    <text x="650" y="78" font-family="system-ui, sans-serif" font-size="15" fill="#2563eb" text-anchor="middle">Text output</text>

    <!-- Row 2 -->
    <rect x="0" y="95" width="260" height="45" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="260" y="95" width="260" height="45" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="520" y="95" width="260" height="45" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="130" y="123" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Needs link sharing</text>
    <text x="390" y="123" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Needs link sharing</text>
    <text x="650" y="123" font-family="system-ui, sans-serif" font-size="15" fill="#2563eb" text-anchor="middle">Copy &amp; paste</text>

    <!-- Row 3 -->
    <rect x="0" y="140" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="260" y="140" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="520" y="140" width="260" height="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="130" y="168" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Modern UI</text>
    <text x="390" y="168" font-family="system-ui, sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">Dated UI</text>
    <text x="650" y="168" font-family="system-ui, sans-serif" font-size="15" fill="#2563eb" text-anchor="middle">Mobile-first</text>
  </g>

  <!-- CTA -->
  <rect x="900" y="530" width="240" height="60" rx="8" fill="#2563eb"/>
  <text x="1020" y="568" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Try WTT Free &#x2192;</text>

  <!-- URL -->
  <text x="60" y="590" font-family="system-ui, sans-serif" font-size="16" fill="#9ca3af">whattime.today</text>
</svg>
